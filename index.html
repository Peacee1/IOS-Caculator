<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="caculator">
      <div class="container">
        <div class="screen">
          <span>0</span>
        </div>
        <div class="button">
          
            <div class="line">
              <button style="background-color: #a5a5a5;" class="but">AC</button>
              <button style="background-color: #a5a5a5;" class="but">+/-</button>
              <button style="background-color: #a5a5a5;" class="but">%</button>
              <button style="background-color: #ff9f0a;" class="but">/</button>
            </div>        
            <div class="line">
              <button class="but">7</button>
              <button class="but">8</button>
              <button class="but">9</button>
              <button style="background-color: #ff9f0a;" class="but">x</button> 
            </div>      
           <div class="line">
              <button class="but">4</button>
              <button class="but">5</button>
              <button class="but">6</button>
              <button style="background-color: #ff9f0a;" class="but">-</button>
           </div>    
            <div class="line">
              <button class="but">1</button>
              <button class="but">2</button>
              <button class="but">3</button>
              <button style="background-color: #ff9f0a;" class="but">+</button> 
            </div>     
            <div class="line">
              <button id="zero" class="but">0</button>
              <button class="but">.</button>
              <button style="background-color: #ff9f0a;" class="but">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
